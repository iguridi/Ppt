<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>Presentación</title>
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Descarga Presentación</h1>

      <form method='POST' action='/'>
        <button type="submit">Próximo Domingo</button>  
      </form>

      <form role="form" method='POST' action='/'>

        <div class="form-group">
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>                    
                <option>4</option>                    
                <option>5</option>                    
                <option>6</option>                    
                <option>7</option>                                    
            </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
  </body>
</html>
